<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title text-center">Calculator</h3>
                        <input type="text" class="form-control mb-3" id="display" disabled>
                        <div class="row">
                            <div class="col-3"><button class="btn btn-secondary btn-block" onclick="appendToDisplay('7')">7</button></div>
                            <div class="col-3"><button class="btn btn-secondary btn-block" onclick="appendToDisplay('8')">8</button></div>
                            <div class="col-3"><button class="btn btn-secondary btn-block" onclick="appendToDisplay('9')">9</button></div>
                            <div class="col-3"><button class="btn btn-warning btn-block" onclick="appendToDisplay('/')">/</button></div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-3"><button class="btn btn-secondary btn-block" onclick="appendToDisplay('4')">4</button></div>
                            <div class="col-3"><button class="btn btn-secondary btn-block" onclick="appendToDisplay('5')">5</button></div>
                            <div class="col-3"><button class="btn btn-secondary btn-block" onclick="appendToDisplay('6')">6</button></div>
                            <div class="col-3"><button class="btn btn-warning btn-block" onclick="appendToDisplay('*')">*</button></div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-3"><button class="btn btn-secondary btn-block" onclick="appendToDisplay('1')">1</button></div>
                            <div class="col-3"><button class="btn btn-secondary btn-block" onclick="appendToDisplay('2')">2</button></div>
                            <div class="col-3"><button class="btn btn-secondary btn-block" onclick="appendToDisplay('3')">3</button></div>
                            <div class="col-3"><button class="btn btn-warning btn-block" onclick="appendToDisplay('-')">-</button></div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-3"><button class="btn btn-secondary btn-block" onclick="appendToDisplay('0')">0</button></div>
                            <div class="col-3"><button class="btn btn-secondary btn-block" onclick="appendToDisplay('.')">.</button></div>
                            <div class="col-3"><button class="btn btn-danger btn-block" onclick="clearDisplay()">C</button></div>
                            <div class="col-3"><button class="btn btn-warning btn-block" onclick="appendToDisplay('+')">+</button></div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-3"><button class="btn btn-info btn-block" onclick="calculateSquareRoot()">√</button></div>
                            <div class="col-3"><button class="btn btn-info btn-block" onclick="calculateSquare()">x²</button></div>
                            <div class="col-3"><button class="btn btn-info btn-block" onclick="calculateSine()">sin</button></div>
                            <div class="col-3"><button class="btn btn-info btn-block" onclick="calculateCosine()">cos</button></div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-12"><button class="btn btn-success btn-block" onclick="calculateResult()">=</button></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
